name: "#### DB"
before: |
  These also live in the `[cont3xt]` section.

  {: .mb-0}

settings:
  - key: dbUrl
    value: EMPTY
    text: Either lmdb:DIRECTORY or an OpenSearch/Elasticsearch URL for storing cont3xt data.

  - key: elasticsearch
    value: http://localhost:9200
    text: The OpenSearch/Elasticsearch URL to use, dbUrl overrides this setting

  - key: elasticsearchAPIKey
    value: EMPTY
    text: See <a href="settings#elasticsearchAPIKey">settings page</a>

  - key: elasticsearchBasicAuth
    value: EMPTY
    text: See <a href="settings#elasticsearchBasicAuth">settings page</a>

  - key: elasticsearchTimeout
    value: 300
    text: See <a href="settings#elasticsearchtimeout">settings page</a>

  - key: esClientKey
    value: EMPTY
    text: See <a href="settings#esclientkey">settings page</a>

  - key: esClientCert
    value: EMPTY
    text: See <a href="settings#esclientcert">settings page</a>

  - key: esClientKeyPass
    value: EMPTY
    text: See <a href="settings#esclientkeypass">settings page</a>

  - key: usersUrl
    value: EMPTY
    text: Either lmdb:DIRECTORY or an OpenSearch/Elasticsearch URL for storing cont3xt users database. Can be the same that all Arkime tools use.

  - key: usersElasticsearch
    value: EMPTY
    text: See <a href="settings#userselasticsearch">settings page</a>

  - key: usersPrefix
    value: EMPTY
    text: See <a href="settings#usersprefix">settings page</a>

  - key: usersElasticsearchAPIKey
    value: EMPTY
    text: See <a href="settings#usersElasticsearchAPIKey">settings page</a>

  - key: usersElasticsearchBasicAuth
    value: EMPTY
    text: See <a href="settings#usersElasticsearchBasicAuth">settings page</a>

  - key: passwordSecret
    value: password
    text: See <a href="settings#passwordsecret">settings page</a>, make sure you use the same value for cont3xt and viewer if you want to share users across all applications.
