name: URL
before: |
  <p>
    The wiseService can monitor and download from a URL. Each url needs to have its own section, with the section name starting with `url:`. The wiseService can automatically download and reload the files.
    <br>
    Create a <code>[url:NAME]</code> section to configure
  </p>

settings:
  - key: url
    value: REQUIRED
    text: The URL to load

  - key: tags
    value: REQUIRED
    text: Comma separated list of tags to set for matches

  - key: type
    value: REQUIRED
    text: The type of data in the file, such as ip,domain,md5,ja3,email, or something defined in `[wise-types]`

  - key: format
    value: csv
    text: csv,<a href="/taggerformat">tagger</a>,json,jsonl - The format of data file

  - key: column
    value: 0
    text: For csv formatted files, which column is the data

  - key: refresh
    value: -1
    text: How often in minutes to refresh the file, or -1 to never refresh it

  - key: headers
    value:
    text: Semicolon separated list of headers to send in the URL request

  - key: urlScrapeRedirect
    value: EMPTY
    text: Search the results of the URL content for this RE and redirect to the match for the actual data

  - key: urlScrapePrefix
    value: EMPTY
    text: (Since 5.0) Prepend to the urlScrapeRedirect results

  - key: urlScrapeSuffix
    value: EMPTY
    text: (Since 5.0) Append to the urlScrapeRedirect results
