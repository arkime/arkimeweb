name: URL API
before: |
  <p>
    (Since 6.0) The wiseService can fetch an URL for every request. Each urlapi needs to have its own section, with the section name starting with `urlapi:`.
    <br>
    Create a <code>[urlapi:UNIQUENAME]</code> section to configure
  </p>

settings:
  - key: url
    value: REQUIRED
    text: "The URL to load data from, {value} in the url will be replaced with the request value."

  - key: tags
    value: EMPTY
    text: Comma separated list of tags to set for matches

  - key: type
    value: REQUIRED
    text: The type of data such as ip,domain,md5,ja3,email, or something defined in `[wise-types]`

  - key: headers
    value:
    text: Semicolon separated list of headers to send in the URL request

  - key: resultField
    value: REQUIRED
    text: Field that is required to be in the result to consider it a match
