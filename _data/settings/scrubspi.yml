name: ScrubSPI
before: |
  <p>
    Allows you to scrub data before sending to OpenSearch/Elasticsearch.
    To use add to <code>plugins</code> and create a configuration called <code>scrubspi</code>
    with each entry being a field with regex replace statement.
  </p>
  <pre><code>[scrubspi]
  http.uri=/github/foohub/
  asn.dst=:FOO:BAR:
  </code></pre>
