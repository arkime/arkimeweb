name: remote-clusters
before: |
  <p>
    The <code>[remote-clusters]</code> section is used to describe the various
    Arkime clusters that are available to forward queries to either
    manually or through the periodic query functionality. Each line represents a
    single cluster, with the name just being any unique string.
  </p>

after: |
  <p>
    Example:
  </p>
  <pre><code>[remote-clusters]
  cluster1 = url:https://arkime.example.com:8005;serverSecret:password;name:Cluster
  cluster2 = url:https://cluster2.example.com:8005;serverSecret:foo;name:Test Cluster</code></pre>

settings:
  - key: "[key]="
    value: Unique name
    text: The unique name for this cluster

  - key: url
    value: REQUIRED
    text: The base URL to use to contact the cluster

  - key: serverSecret
    value: "[serverSecret of current cluster]"
    text: The <code>serverSecret</code> for the remote cluster, if it is different from the current cluster's secret

  - key: name
    value: REQUIRED
    text: Friendly name to display in the UI
